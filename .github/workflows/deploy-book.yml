name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # Install mdBook (fastest method)
      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      # Install your custom preprocessor from the current repo
      - name: Install mdbook-frontmatter-strip (local crate)
        run: |
          cargo install --git https://github.com/saylesss88/mdbook-frontmatter-strip \
                  --bin mdbook-frontmatter-strip

      # Install other preprocessors you use
      - name: Install additional preprocessors
        run: |
          cargo install mdbook-toc --locked
          cargo install mdbook-rss-feed --locked --version 0.1.0

      # Ensure cargo bin is on PATH (usually already is, but safe)
      - name: Add cargo bin to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # Build the book — all preprocessors now available
      - name: Build mdBook
        run: mdbook build

      # Optional: verify RSS was generated
      - name: Verify RSS output
        run: |
          test -f src/rss.xml && echo "RSS generated successfully" || echo "RSS missing!"
          cp src/rss.xml book/rss.xml  # make it available at /rss.xml on the site

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Works without PAT in same repo!
          publish_dir: ./book
          publish_branch: gh-pages
          # Remove external_repository if deploying to the same repo's gh-pages
          # external_repository: saylesss88/saylesss88.github.io   # ← delete this line if same repo
          commit_message: "Deploy nix-book: ${{ github.sha }}"
