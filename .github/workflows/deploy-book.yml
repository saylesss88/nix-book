name: Deploy mdBook to User GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Install mdbook-toc
        run: cargo install mdbook-toc --force

      - name: Install mdbook-rss-feed
        run: cargo install mdbook-rss-feed --force

      # Verify installation (optional, for debugging)
      - name: Verify mdbook-rss-feed
        run: mdbook-rss-feed --help  # Or --version once fixed in crate

      - name: Build mdBook
        run: mdbook build

      - name: Generate RSS Feed
        run: |
          # Run from root to parse SUMMARY.md and src/
          cd .
          mdbook-rss-feed --input .
          # Copy rss.xml to book/ for deployment (adjust path if output differs)
          cp src/rss.xml book/rss.xml || echo "RSS file not in src/; check output path"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./book
          publish_branch: main
          external_repository: saylesss88/saylesss88.github.io
