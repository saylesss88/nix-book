name: Deploy mdBook to User GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Install mdbook-toc
        run: cargo install mdbook-toc --force

      - name: Install mdbook-rss-feed
        run: cargo install mdbook-rss-feed --force

      - name: Build mdBook
        run: mdbook build

      - name: Generate RSS Feed
        run: |
          # Pipe book JSON to mdbook-rss-feed (mimics stdin from build process)
          # Outputs to src/rss.xml per your local log
          mdbook json | mdbook-rss-feed
          
          # Copy to book/ for deployment (adjust if output path differs)
          if [ -f "src/rss.xml" ]; then
            cp src/rss.xml book/rss.xml
            echo "RSS generated and copied to book/rss.xml"
          else
            echo "RSS not in src/; check logs for output path"
            ls -la src/ | grep xml  # Debug: list XML files
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./book
          publish_branch: main
          external_repository: saylesss88/saylesss88.github.io
